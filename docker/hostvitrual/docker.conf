<VirtualHost *:8080>
    ServerName gestionhogar.docker
    ServerAdmin pablogarciajc@correo.com
    DocumentRoot /var/www/Portafolios/gestionhogar_pablogarciajc

    <Directory /var/www/Portafolios/gestionhogar_pablogarciajc>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_8080.log
    CustomLog ${APACHE_LOG_DIR}/access_8080.log combined
</VirtualHost>